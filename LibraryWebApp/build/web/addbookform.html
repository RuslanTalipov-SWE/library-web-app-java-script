<!--Форма добавления книги-->
<h3>Добавить книгу</h3>
  <form action="servlets.AddBook" method="post" style="width:300px">
  <div class="form-group">
    <label for="callno1">№</label>
    <input type="text" class="form-control" name="callno" id="callno1" placeholder="№"/>
  </div>
  <div class="form-group">
    <label for="name1">Название</label>
    <input type="text" class="form-control" name="name" id="name1" placeholder="Название"/>
  </div>
  <div class="form-group">
    <label for="author1">Автор</label>
    <input type="text" class="form-control" name="author" id="author1" placeholder="Автор"/>
  </div>
  <div class="form-group">
    <label for="publisher1">Издатель</label>
    <input type="text" class="form-control" name="publisher" id="publisher1" placeholder="Издатель"/>
  </div>
  <div class="form-group">
    <label for="quantity1">Количество</label>
    <input type="number" class="form-control" name="quantity" id="quantity1" placeholder="Количество"/>
  </div>
  <button type="submit" class="btn btn-primary">Сохранить</button>
</form>
