<!--Форма добавления пользователя-->
<h3>Добавить пользователя</h3>
  <form action="servlets.AddUser" method="post" style="width:300px">
  <div class="form-group">
    <label for="name1">Имя</label>
    <input type="text" class="form-control" name="name" id="name1" placeholder="Имя"/>
  </div>
  <div class="form-group">
    <label for="email1">Email</label>
    <input type="email" class="form-control" name="email" id="email1" placeholder="Email"/>
  </div>
  <div class="form-group">
    <label for="password1">Пароль</label>
    <input type="password" class="form-control" name="password" id="password1" placeholder="Пароль"/>
  </div>  
  <div class="form-group">
    <label for="mobile1">Телефон</label>
    <input type="number" class="form-control" name="mobile" id="mobile1" placeholder="Телефон"/>
  </div>
  <button type="submit" class="btn btn-primary">Принять</button>
</form>
