<!--Главная страница-->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<link rel="stylesheet" href="bootstrap.min.css"/>
</head>
<body>

<div class="container-fluid">
<h1>Добро пожаловать в библиотеку</h1>

<!--Форма авторизации администратора-->
<div class="row">
  <div class="col-md-6">
  <h3>Администратор</h3>
  <form action="servlets.AdminLogin" method="post" style="width:300px">
  <div class="form-group">
    <label for="email1">Email</label>
    <input type="email" class="form-control" name="email" id="email1" placeholder="Email"/>
  </div>
  <div class="form-group">
    <label for="password1">Пароль</label>
    <input type="password" class="form-control" name="password" id="password1" placeholder="Пароль"/>
  </div>  
  <button type="submit" class="btn btn-primary">Войти</button>
</form>
  
  <!--Форма авторизации пользователя-->
  </div>
  <div class="col-md-6">
  <h3>Пользователь</h3>
  <form action="servlets.UserLogin" method="post" style="width:300px">
  <div class="form-group">
    <label for="email1">Email</label>
    <input type="email" class="form-control" id="email1" name="email" placeholder="Email"/>
  </div>
  <div class="form-group">
    <label for="password1">Пароль</label>
    <input type="password" class="form-control" id="password1" name="password" placeholder="Пароль"/>
  </div>  
  <button type="submit" class="btn btn-primary">Войти</button>
</form>
</div>
  </div>
</div>

  <script src="jquery.min.js"></script>
  <script src="bootstrap.min.js"></script>
</body>
</html>
