<!--Форма выдачи книг-->
<h3>Выдать книгу</h3>
  <form action="servlets.IssueBook" method="post" style="width:300px">
  <div class="form-group">
    <label for="callno1">№ книги</label>
    <input type="text" class="form-control" name="callno" id="callno1" placeholder="№ книги"/>
  </div>
  <div class="form-group">
    <label for="id1">№ пользователя</label>
    <input type="text" class="form-control" name="studentid" id="id1" placeholder="№ пользователя"/>
  </div>
  <div class="form-group">
    <label for="name1">Имя пользователя</label>
    <input type="text" class="form-control" name="studentname" id="name1" placeholder="Имя пользователя"/>
  </div>
  <div class="form-group">
    <label for="mobile1">Телефон пользователя</label>
    <input type="number" class="form-control" name="studentmobile" id="mobile1" placeholder="Телефон пользователя"/>
  </div>
  <button type="submit" class="btn btn-primary">Выдать</button>
</form>
