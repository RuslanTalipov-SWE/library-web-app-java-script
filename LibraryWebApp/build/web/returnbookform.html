<!--Форма возврата книг-->
<h3>Вернуть книгу</h3>
  <form action="servlets.ReturnBook" method="post" style="width:300px">
  <div class="form-group">
    <label for="callno1">№ книги</label>
    <input type="text" class="form-control" name="callno" id="callno1" placeholder="№ книги"/>
  </div>
  <div class="form-group">
    <label for="studentid1">№ пользователя</label>
    <input type="text" class="form-control" name="studentid" id="studentid1" placeholder="№ пользователя"/>
  </div>
  <button type="submit" class="btn btn-primary">Принять</button>
</form>
